<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Genie → YouTube 변환기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">🎧 Genie → YouTube 재생목록 변환기</h1>
    </div>

    <form method="POST" action="/preview">
      <div class="mb-3">
        <label for="genie_url" class="form-label">지니뮤직 재생목록 링크</label>
        <input type="url" name="genie_url" id="genie_url" class="form-control" placeholder="https://www.genie.co.kr/..." required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">🎵 리스트 미리보기</button>
      </div>
    </form>

    <hr class="my-4">

    <div class="text-center">
      <a href="/login" class="btn btn-outline-secondary">🔐 유튜브 로그인으로 시작하기</a>
      {% if user %}
  <p>안녕하세요, {{ user['name'] }}님!</p>
  <a href="/logout">로그아웃</a>
{% else %}
  <a href="/login">구글 로그인</a>
{% endif %}

    </div>
  </div>
</body>
</html>
