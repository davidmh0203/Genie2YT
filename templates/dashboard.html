<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Genie → YouTube 재생목록 변환</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #loading-spinner {
      display: none;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">🎧 Genie → YouTube 재생목록 변환기</h2>

    <form method="POST" onsubmit="showLoadingSpinner()">
      <div class="mb-3">
        <label for="genie_url" class="form-label">지니뮤직 재생목록 URL</label>
        <input type="url" class="form-control" id="genie_url" name="genie_url" placeholder="https://www.genie.co.kr/..." required>
      </div>
      <div class="mb-3">
        <label for="playlist_name" class="form-label">생성할 유튜브 재생목록 이름</label>
        <input type="text" class="form-control" id="playlist_name" name="playlist_name" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">📤 유튜브 재생목록 만들기</button>
    </form>

    <!-- 로딩 스피너 -->
    <div id="loading-spinner" class="text-center mt-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">변환 중...</span>
      </div>
      <p class="mt-2">변환 중입니다. 잠시만 기다려주세요...</p>
    </div>
  </div>

  <script>
    function showLoadingSpinner() {
      document.getElementById('loading-spinner').style.display = 'block';
    }
  </script>
</body>
</html>
