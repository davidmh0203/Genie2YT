    airbridge.init({

        user: {
            externalUserID: ''
        }

    (function() {
        var AIRBRIDGE_WRAPPER = function () {
            this.isAlreadyCallback - false;

            this.limitEventList = {
                streaming_song: {
                    name: 'ab_stm_song',
                    rate: 'day',
                    period: 7
                }
            };
        };

        AIRBRIDGE_WRAPPER.prototype = {
            sendEvent: function(category, action, label, value, semanticParams, customParams, callback) {
                var that = this;

                that.isAlreadyCallback = false;

                try {
                    if(category) {
                        if(that.isLimitEvent(category)) {
                            return false;
                        }

                        var eventParams = {};

                        if(that.isValidString(action)) {
                            if(category == 'airbridge.user.signin') {
                                eventParams.action = that.getLoginMethod(action);
                            } else {
                                eventParams.action = action;
                            }
                        }

                        if(that.isValidString(label)) {
                            eventParams.label = label;
                        }

                        if(value) {
                            eventParams.value = parseInt(value);
                        }

                        if(semanticParams) {
                            eventParams.semanticAttributes = semanticParams.semanticAttributes;
                        }

                        if(customParams) {
                            eventParams.customAttributes = customParams.customAttributes;
                        }

                        if(Object.keys(eventParams).length > 0) {
                            airbridge.events.send(category, eventParams);
                        } else {
                            airbridge.events.send(category);
                        }

                        airbridge.events.wait(1000, function (error) {
                            that.runCallback(callback);
                        });

                        that.setLimitEvent(category);
                    } else {
                        that.runCallback(callback);
                    }
                } catch(e) {
                    console.log(e.message);
                    that.runCallback(callback);
                }
            },
            isLimitEvent: function(category) {
                var that = this;

                if(that.limitEventList.hasOwnProperty(category)) {
                    var limitEvent = that.limitEventList[category];

                    return !!$.cookie(limitEvent.name);
                }

                return false;
            },
            setLimitEvent: function(category) {
                var that = this;

                if(that.limitEventList.hasOwnProperty(category)) {
                    var limitEvent = that.limitEventList[category];
                    var days = new Date();
                    var addTime = 1000;

                    switch(limitEvent.rate) {
                        case 'minute': addTime = addTime * 60; break;
                        case 'hour': addTime = addTime * 60 * 60; break;
                        case 'day': addTime = addTime * 60 * 60 * 24; break;
                    }
                    days.setTime(days.getTime() + (addTime * limitEvent.period));

                    $.cookie(limitEvent.name, category, {expires: days, path: '/', domain: 'genie.co.kr'});
                }
            },
            getLoginMethod: function(suxt) {
                var login_method = 'genie';

                switch(suxt) {
                    case "F": login_method = "facebook"; break;
                    case "T": login_method = "X"; break;
                    case "O": login_method = "kakao"; break;
                    case "A": login_method = "apple"; break;
                    case "N": login_method = "naver"; break;
                }

                return login_method;
            },
            isValidString: function(str) {
                return typeof str === "string" && str !== null && str !== undefined;
            },
            runCallback: function(callback) {
                var that = this;

                if(!that.isAlreadyCallback) {
                    if(callback) {
                        callback();
                    }

                    that.isAlreadyCallback = true;
                }
            }
        };

        window.AIRBRIDGE_WRAPPER = AIRBRIDGE_WRAPPER;
    })();

    var airbridgeWrapper = new AIRBRIDGE_WRAPPER();
</script>
